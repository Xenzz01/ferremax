{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% block title %}MiApp Profesional{% endblock %}</title>

  <!-- Bootstrap CSS (sin integrity para evitar bloqueos) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css"
    rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    rel="stylesheet">

  <!-- Tus estilos personalizados -->
  <link href="{% static 'css/style.css' %}" rel="stylesheet">

  {% block extra_css %}{% endblock %}
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{% url 'home' %}">MiApp Profesional</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
              data-bs-target="#navbarNav" aria-controls="navbarNav"
              aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'lista_productos' %}">
              <i class="bi bi-box-seam me-1"></i> Productos
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'ver_carrito' %}">
              <i class="bi bi-cart me-1"></i> Carrito
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contenido principal -->
  <main class="container my-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS Bundle -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/js/bootstrap.bundle.min.js">
  </script>
  {% block extra_js %}{% endblock %}
</body>
</html>
